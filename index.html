<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="route-inputs">
                <input type="text" id="start" placeholder="Start point">
                <input type="text" id="end" placeholder="End point">
                <div class="transport-modes">
                    <!-- Transport mode buttons will be inserted here -->
                </div>
            </div>
            <div class="impact-scores">
                <!-- Impact visualization will be rendered here -->
            </div>
        </div>
        <div id="map"></div>
        <div class="photo-upload">
            <input type="file" id="photo-input" accept="image/*" capture>
            <select id="photo-category">
                <option value="road">Road Condition</option>
                <option value="traffic">Traffic</option>
                <option value="safety">Safety Hazard</option>
                <option value="environment">Environmental</option>
            </select>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/map.js"></script>
    <script src="js/impact.js"></script>
    <script src="js/photo.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
